on: 
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
name: npm build, lint, test and publish
jobs:
  build-and-publish:
    name: build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@master
        with:
          node-version: 14.x
      - name: Install dependencies
        run: |
          npm install
          npm ci 
      - name: Lint & test
        run: |
          npm run lint
          npm run test
      - name: docker build
        uses: actions/docker/cli@master
        with:
          args: build -t thinhngtruong/nodejs-ci-cd .
      - name: docker login
        uses: actions/docker/login@master
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      - name: docker push
        uses: actions/docker/cli@master
        with:
          args: push thinhngtruong/nodejs-ci-cd
